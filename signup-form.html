<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <style>
    /* layout */
    body {
      display: grid;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      height: 100vh;
    }

    aside {
      display: none; /* hide on mobile only, see desktop styles below */
      background-color: rebeccapurple;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* components */
    .dkh-btn {
      cursor: pointer;
    }

    /* desktop styles */
    @media screen and (min-width: 1024px) {
      body {
        grid-template-columns: 40% 60%;
      }

      aside {
        display: inline;
      }
    }
  </style>
</head>
<body>
  <aside></aside>
  <main>
    <form id="dkh-signup-form">
      <div class="dkh-form-field">
        <fieldset>
          <label for="username">Email</label>
          <input
            class="dkh-form-field__input"
            name="email"
            type="email"
            id="email"
            required
          >
        </fieldset>
        <div class="dkh-form-field__messages"></div>
      </div>
      <div class="dkh-form-field">
        <fieldset>
          <label for="password">Password</label>
          <input
            class="dkh-form-field__input"
            name="password"
            type="password"
            id="password"
            required
            minlength="10"
          >
        </fieldset>
        <div class="dkh-form-field__messages"></div>
      </div>
      <button class="dkh-btn" type="submit">Create Account</button>
    </form>
  </main>
  <script>
    // store signup form element reference and add submit event listener
    const signupForm = document.getElementById('dkh-signup-form');
    signupForm.addEventListener('submit', handleSignupFormSubmit);

    /**
    * callback function for signup form submit event listener
    */
    function handleSignupFormSubmit(e) {
      // prevent default browser behaviour
      e.preventDefault();

      const formDataEntries = new FormData(signupForm).entries();
      const { email, password } = Object.fromEntries(formDataEntries);

      const {isEmailValid, emailErrorMessage} = validateEmail(email);
      const {isPasswordValid, passowrdErrorMessage} = validatePassword(password);

      if (!isEmailValid) {
        // show email error message to user
      }

      if (!isPasswordValid) {
        // show password error message to user
      }
    }

    /**
    * validate email
    */
    function validateEmail(email) {
      let isEmailVaild = true;
      let emailErrorMessage = '';

      // https://stackoverflow.com/questions/46155/how-to-validate-an-email-address-in-javascript
      const isValidEmail = /^\S+@\S+$/g
      if (!isValidEmail.test(email)) {
        emailErrorMessage = 'Please enter a valid email';
        isValidEmail = false;
      }

      return { isEmailValid, emailErrorMessage };
    }

    /**
    * validate passowrd
    */
    function validatePassword(password) {
      let isPasswordValid = true;
      let passwordErrorMessage = '';

      const hasCapitalLetter = /[A-Z]/g;
      if (!hasCapitalLetter.test(password)) {
        isPasswordValid = false;
        passwordErrorMessage = 'Please use at least one capital letter.';
        // returning here since we don't need to conduct additional validations if we've already failed one
        return { isPasswordValid, passowrdErrorMessage };
      }

      const hasNumber = /\d/g;
      if (!hasNumber.test(password)) {
        isPasswordValid = false;
        passwordErrorMessage = 'Please use at least one number.';
      }

      return { isPasswordValid, passowrdErrorMessage };
    }
  </script>
</body>
</html>
