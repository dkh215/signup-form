<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <style>
    /* layout */
    body {
      display: grid;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      height: 100vh;
    }

    aside {
      /* hide on mobile only, see desktop styles below */
      display: none;
      background-image: url("https://dhhl0lw17ed7f.cloudfront.net/static/ice-cream.svg");
      background-size: cover;
      background-position: 50%;
      width: 100%;
      height: 100%;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .dkh-tagline {
      margin-bottom: 24px;
      font-size: 20px;
    }

    /* form */
    form {
      width: 400px;
      box-shadow: 0 15px 35px rgba(50, 50, 93, .1), 0 5px 15px rgba(0, 0, 0, .07);
      border-radius: 4px;
    }

    .dkh-form-header {
      display: flex;
      justify-content: center;
      text-align: center;
      padding: 24px;
      padding-bottom: 48px;
    }

    .dkh-form-header small,
    .dkh-form-body small {
      display: block;
      margin-bottom: 16px;
      color: #8898aa;
    }

    .dkh-form-header__social-wrapper {
      display: flex;
    }

    .dkh-form-header__social-wrapper .dkh-btn-github {
      margin-right: 16px;
    }

    .dkh-form-body {
      flex-direction: column;
      display: flex;
      align-items: center;
      padding: 48px 48px 24px;
    }

    .dkh-form-body,
    .dkh-form-footer {
      background-color: #f4f5f7;
    }

    fieldset {
      border: none;
      width: 100%;
    }

    .dkh-form-field {
      width: 100%;
    }

    .dkh-form-field__input {
      width: 275px;
      box-shadow: 0 1px 3px rgba(50,50,93,.15), 0 1px 0 rgba(0,0,0,.02);
      border: 1px solid white;
      border-radius: 4px;
      padding: 12px;
      box-sizing: border-box;
    }

    .dkh-form-field__input:focus {
      outline: none;
      border: 1px solid #3a86ff;
    }

    .dkh-form-footer {
      display: flex;
      justify-content: center;
      padding-bottom: 48px;
    }

    /* components */
    .dkh-btn {
      cursor: pointer;
      display: inline-block;
      font-weight: 600;
      color: #525f7f;
      text-align: center;
      vertical-align: middle;
      user-select: none;
      background-color: white;
      border: 1px solid transparent;
      padding: 12px 24px;
      border-radius: 4px;
      transition: all .15s ease;
      box-shadow: 0 4px 6px rgba(50, 50, 93, .11), 0 1px 3px rgba(0, 0, 0, .08);
      text-transform: uppercase;
    }

    .dkh-btn:focus {
      outline: none;
    }

    .dkh-btn:hover {
      background-color: #ececec;
    }

    .dkh-btn-primary {
      background-color: #3a86ff;
      border-color: #3a86ff;
      color: white;
    }

    .dkh-btn-primary:hover {
      background-color: #2176ff;
    }

    .dkh-btn-icon {
      display: flex;
      justify-content: center;
    }

    .dkh-btn-icon i {
      margin-right: 12px;
    }

    .dkh-btn-github i {
      color: #172459;
    }

    .dkh-btn-twitter i {
      color: #1ca2f1;
    }

    /* desktop styles */
    @media screen and (min-width: 1024px) {
      body {
        grid-template-columns: 40% 60%;
      }

      aside {
        display: inline;
      }
    }
  </style>
</head>

<body>
  <aside></aside>
  <main>
    <div class="dkh-tagline">#nolibs - vanilla html, css, and js ðŸ˜‹</div>
    <form id="dkh-signup-form">
      <div class="dkh-form-header">
        <div>
          <small>Sign up with</small>
          <div class="dkh-form-header__social-wrapper">
            <button type="button" class="dkh-btn dkh-btn-icon dkh-btn-github">
              <i class="fab fa-github fa-lg"></i>
              Github
            </button>
            <button type="button" class="dkh-btn dkh-btn-icon dkh-btn-twitter">
              <i class="fab fa-twitter fa-lg"></i>
              Twitter
            </button>
          </div>
        </div>
      </div>
      <div class="dkh-form-body">
        <small>Or sign in with email and password</small>
        <div class="dkh-form-field">
          <fieldset>
            <!-- <label for="username">Email</label> -->
            <input autofocus class="dkh-form-field__input" name="email" type="email" id="email" required placeholder="Email">
          </fieldset>
          <div class="dkh-form-field__messages"></div>
        </div>
        <div class="dkh-form-field">
          <fieldset>
            <!-- <label for="password">Password</label> -->
            <input class="dkh-form-field__input" name="password" type="password" id="password" required minlength="10" placeholder="Password">
          </fieldset>
          <div class="dkh-form-field__messages"></div>
        </div>
      </div>
      <div class="dkh-form-footer">
        <button class="dkh-btn dkh-btn-primary" type="submit">Sign Up</button>
      </div>
    </form>
  </main>
  <script>
    // store signup form element reference and add submit event listener
    const signupForm = document.getElementById('dkh-signup-form');
    signupForm.addEventListener('submit', handleSignupFormSubmit);

    /**
    * callback function for signup form submit event listener
    */
    function handleSignupFormSubmit(e) {
      // prevent default browser behaviour
      e.preventDefault();

      const formDataEntries = new FormData(signupForm).entries();
      const { email, password } = Object.fromEntries(formDataEntries);

      const emailErrorMessage = validateEmail(email);
      const passowrdErrorMessage = validatePassword(password);

      if (!emailErrorMessage) {
        // show email error message to user
      }

      if (passowrdErrorMessage) {
        // show password error message to user
      }
    }

    /**
    * validate email
    */
    function validateEmail(email) {
      let errorMessage = '';

      // https://stackoverflow.com/questions/46155/how-to-validate-an-email-address-in-javascript
      const isValidEmail = /^\S+@\S+$/g
      if (!isValidEmail.test(email)) {
        errorMessage = 'Please enter a valid email';
      }

      return errorMessage;
    }

    /**
    * validate passowrd
    */
    function validatePassword(password) {
      let errorMessage = '';

      const hasCapitalLetter = /[A-Z]/g;
      if (!hasCapitalLetter.test(password)) {
        errorMessage = 'Please use at least one capital letter.';
        // we can return here since we don't need to conduct additional validations if we've already failed one
        return errorMessage;
      }

      const hasNumber = /\d/g;
      if (!hasNumber.test(password)) {
        errorMessage = 'Please use at least one number.';
      }

      return errorMessage;
    }
  </script>
</body>

</html>
